<div class="text-layout">
    <h1>Decimal Pipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
            {{ (ventasNetas + 100000) | number:'1.2-2' }} 
            <!-- Quiero dos decimales. Si es 2-4 iría de 2 a 4 decimales -->

        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
            {{ (ventasNetas + 2000000000) | currency:'EUR':'symbol-narrow':'1.4-4' }} 
            <!-- Quiero dos decimales. Si es 2-4 iría de 2 a 4 decimales -->

        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del presente año">
            {{ porcentaje | percent:'2.2-2' }} 
            <!-- Quiero dos decimales. Si es 2-4 iría de 2 a 4 decimales -->

        </p-card>
    </div>
</div>
