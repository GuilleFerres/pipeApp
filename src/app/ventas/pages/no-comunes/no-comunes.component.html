<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
    </p>
</div>
<div class="grid">
    <div class="col md:col-6" *ngFor="let name of nombre; let i = index">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre[i]}}, es un placer 
                {{ genero[i] | i18nSelect: invitacionMapa}} 
                a nuestro evento.
            </p>
           <button pButton (click)="cambiarCliente(i)" label="Cambiar persona">
               
           </button>
        </p-fieldset>
    </div>
    <div class="col md:col-6">
        <p-fieldset legend="i18NPlural Pipe" [toggleable]="true">
            <p>
                Actualmente tenemos {{ clientes.length |i18nPlural: clientesMapa }}
            </p>
            <button pButton (click)="borrarCliente()" label=" Borrar cliente">
               
            </button>
        </p-fieldset>
    </div>
</div>
